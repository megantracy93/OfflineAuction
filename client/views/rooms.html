<div class="panel panel-default" style="width: 40%;" id="login" aria-describedby="sizing-addon3">
    <div class="panel-body">
        <form>
            <fieldset class="form-group">
                <h3 style="text-align: center;">Create a New Room</h3>
            </fieldset>
            <fieldset class="form-group">
                <input type="text" class="form-control" placeholder="Name of Room" ng-model="roomNameToCreate">
            </fieldset>
            <fieldset class="form-group">
                <button class="btn btn-primary" ng-disabled="roomNameToCreate==''" ng-click="createNewRoom()">Create Room</button>
            </fieldset>
        </form>
    </div>

    <div class="panel-body">
        <table class="table table-hover">
        <thead>
            <tr>
                <h3 style="text-align: center;">Available Rooms</h3>
            </tr>
        </thead>
            <tr ng-repeat="room in roomList track by $index" ng-click="selectRoom($index)">
                <td>{{ room.room_name }}</td>
            </tr>
        </table>
    </div>

</div>

<div modal-show="showRoomModal.value" class="modal fade">
    <ng-include src="'views/room_modal.html'" ng-if="showRoomModal.value"></ng-include>
</div>
